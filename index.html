<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.5; 
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .counter, .second-counter {
            font-family: 'Dancing Script', cursive;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            font-size: 22px;
        }

        .counter:hover, .second-counter:hover {
            transform: scale(1.05);
        }

        .text-content {
            max-width: 800px;
            display: none;
            text-align: justify;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
        }

        .text-content.show {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .text-content {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    
    <video class="video-background" autoplay loop muted playsinline>
        <source src="momentos.mp4" type="video/mp4">
        <source src="momentos.mov" type="video/quicktime"> <!-- Adiciona MOV para compatibilidade com Safari -->
        Seu navegador não suporta vídeos em HTML5.
    </video>

    
    <div class="overlay"></div>

    
    <audio id="background-audio" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="container">
        <div class="counter" id="counter"></div>
        <div class="second-counter" id="second-counter"></div>
        <div class="text-content" id="text-content">
            <div class="text" id="second-month-text"></div>
        </div>
    </div>

    <script>
        const relationshipStart = new Date('2024-08-22T21:20:00');
        const secondMonthDate = new Date('2024-10-22T21:20:00');

        // Função para carregar o texto do arquivo JSON
        async function loadText() {
            try {
                const response = await fetch('texts.json');
                const data = await response.json();
                const textElement = document.getElementById('second-month-text');
                if (data.secondMonthText) {
                    textElement.innerText = data.secondMonthText; // Atribui o texto ao elemento
                } else {
                    console.error("Texto não encontrado no JSON.");
                }
            } catch (error) {
                console.error("Erro ao carregar o texto:", error);
            }
        }

        function calculateExactMonths(startDate, currentDate) {
            let months = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
            if (currentDate.getDate() < startDate.getDate()) {
                months--;
            }
            return months;
        }

        function getNextAnniversaryDate(startDate, months) {
            const nextAnniversary = new Date(startDate);
            nextAnniversary.setMonth(startDate.getMonth() + months);
            return nextAnniversary;
        }

        function updateCounters() {
            const now = new Date();
            const relMonths = calculateExactMonths(relationshipStart, now);
            const nextAnniversary = getNextAnniversaryDate(relationshipStart, relMonths + 1);

            const timeDiff = nextAnniversary - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const counter = document.getElementById('counter');
            const secondCounter = document.getElementById('second-counter');
            const textContent = document.getElementById('text-content');

            counter.innerText = `${relMonths} meses`;
            secondCounter.innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos até o próximo mês`;

            if (now >= secondMonthDate) {
                textContent.classList.add('show'); // Exibe o texto no segundo mês
            }
        }

        loadText(); // Carrega o texto do JSON ao iniciar

        setInterval(updateCounters, 1000); // Atualiza os contadores a cada segundo
    </script>
</body>
</html>
