<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Face with Counter</title>
  <link rel="stylesheet" href="emoji.css">
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div id="counter"></div>
  <div class="face">
    <div class="eye left">
      <div class="pupil"></div>
      <div class="highlight"></div>
      <div class="tear"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
      <div class="highlight"></div>
    </div>
    <div class="mouth"></div>
  </div>
  <script src="counter.js"></script>
  <script src="emoji.js"></script>
</body>
</html>
