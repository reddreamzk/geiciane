<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      overflow: hidden;
      margin: 0;
    }

    .stars {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 120%;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .star {
      --star-color: #fff;
      --star-tail-length: 6em;
      --star-tail-height: 2px;
      --star-width: calc(var(--star-tail-length) / 6);
      --fall-duration: 9s;
      --tail-fade-duration: var(--fall-duration);
      --top-offset: 0;
      --fall-delay: 0s;

      position: absolute;
      top: var(--top-offset);
      left: 50%; /* Mover para o centro horizontalmente */
      transform: translateX(-50%); /* Centralizar cada estrela */
      width: var(--star-tail-length);
      height: var(--star-tail-height);
      background: linear-gradient(45deg, var(--star-color), transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px var(--star-color));
      animation: fall var(--fall-duration) var(--fall-delay) linear infinite,
        tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
    }

    .star::before,
    .star::after {
      position: absolute;
      content: "";
      top: 0;
      left: calc(var(--star-width) / -2);
      width: var(--star-width);
      height: 100%;
      background: linear-gradient(45deg, transparent, var(--star-color), transparent);
      border-radius: inherit;
      animation: blink 2s linear infinite;
    }

    .star::before {
      transform: rotate(45deg);
    }

    .star::after {
      transform: rotate(-45deg);
    }

    @keyframes fall {
      to {
        transform: translate(-50%, 100vh); /* Deixar as estrelas caírem até a parte inferior */
      }
    }

    @keyframes tail-fade {
      0%,
      50% {
        width: var(--star-tail-length);
        opacity: 1;
      }

      70%,
      80% {
        width: 0;
        opacity: 0.4;
      }

      100% {
        width: 0;
        opacity: 0;
      }
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    /* Gerando múltiplas estrelas */
    @media screen and (max-width: 750px) {
      .star {
        animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
      }
    }

    /* Estrelas dinâmicas */
    .star:nth-child(1) {
      --star-tail-length: 5.2em;
      --top-offset: -20vh; /* Ajustar posição inicial */
      --fall-duration: 8s;
      --fall-delay: 2s;
    }
    .star:nth-child(2) {
      --star-tail-length: 6.5em;
      --top-offset: -10vh; /* Ajustar posição inicial */
      --fall-duration: 9s;
      --fall-delay: 1s;
    }
    .star:nth-child(3) {
      --star-tail-length: 4.5em;
      --top-offset: -30vh; /* Ajustar posição inicial */
      --fall-duration: 10s;
      --fall-delay: 3s;
    }
    
    .star:nth-child(4) {
      --star-tail-length: 4.5em;
      --top-offset: -30vh; /* Ajustar posição inicial */
      --fall-duration: 18s;
      --fall-delay: 3s;
    }
    
    .star:nth-child(5) {
      --star-tail-length: 4.5em;
      --top-offset: -30vh; /* Ajustar posição inicial */
      --fall-duration: 11s;
      --fall-delay: 3s;
    }
    
    .star:nth-child(6) {
      --star-tail-length: 4.5em;
      --top-offset: -30vh; /* Ajustar posição inicial */
      --fall-duration: 16s;
      --fall-delay: 3s;
    }
    /* Adicione mais estrelas variando os valores aqui */
  </style>
</head>
<body>

  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

</body>
</html>
