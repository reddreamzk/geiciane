<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    
    <meta name="apple-mobile-web-app-title" content="Contadores de Relacionamento">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.5; 
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .counter, .second-counter {
            font-family: 'Dancing Script', cursive;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            font-size: 22px;
        }

        .counter:hover, .second-counter:hover {
            transform: scale(1.05);
        }

        .text-content {
            max-width: 800px;
            display: none;
            text-align: justify;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
        }

        .text-content.show {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .text-content {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="momentos.mp4" type="video/mp4">
        <source src="momentos.mov" type="video/quicktime"> <!-- Para compatibilidade com Safari -->
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="overlay"></div>

    <audio id="background-audio" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="container">
        <div class="counter" id="counter"></div>
        <div class="second-counter" id="second-counter"></div>
        <div class="text-content" id="text-content">
            <div class="text"></div>
        </div>
    </div>

    <script type="module" src="./counter.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(function(error) {
                console.log('Erro ao registrar o Service Worker:', error);
            });
        }
    </script>
</body>
</html>
