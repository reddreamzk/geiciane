<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ffcc4d, #f0a92e); /* Gradiente de fundo */
            color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .counter, .second-counter {
            font-family: 'Dancing Script', cursive;  /* Fonte usada no contador */
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);  /* Sombra do texto */
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 22px;  /* Tamanho da fonte */
            transition: transform 0.3s ease;  /* Transição para efeito de hover */
        }

        .counter:hover, .second-counter:hover {
            transform: scale(1.05);  /* Efeito de zoom ao passar o mouse */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;  /* Tornando a posição do contador fixa */
            top: 5%;  /* Ajuste para ficar mais próximo ao topo */
            z-index: 2;
        }

        .emoji-container {
            position: absolute;
            top: 15%;  /* Ajustando para que o emoji não sobreponha o contador */
            width: 100vw;
            height: 80vh; /* Ajuste para que o emoji ocupe o restante da tela, sem afetar o contador */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Coloca o emoji abaixo do contador */
        }

        .face {
            position: relative;
            width: 50vw;
            height: 50vw;
            background: none;
        }

        .eye {
            position: absolute;
            width: 15vw;
            height: 15vw;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .eye.left {
            top: 30%;  /* Ajustando a posição dos olhos para ficarem separados */
            left: 20%;
        }

        .eye.right {
            top: 30%;
            right: 20%;
        }

        .pupil {
            width: 50%;
            height: 50%;
            background: black;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
        }

        .highlight {
            position: absolute;
            width: 20%;
            height: 20%;
            background: white;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

    </style>
</head>
<body>

    <!-- Contador acima do emoji -->
    <div class="container">
        <div class="counter" id="counter"></div>
        <div class="second-counter" id="second-counter"></div>
    </div>

    <!-- Emoji como fundo da página -->
    <div class="emoji-container">
        <div class="face">
            <div class="eye left">
                <div class="pupil"></div>
                <div class="highlight"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="highlight"></div>
            </div>
        </div>
    </div>

    <script>
        const relationshipStart = new Date('2024-08-22T21:20:00');
        const secondMonthDate = new Date('2024-10-22T21:20:00');

        function calculateExactMonths(startDate, currentDate) {
            let months = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
            if (currentDate.getDate() < startDate.getDate()) {
                months--;
            }
            return months;
        }

        function getNextAnniversaryDate(startDate, months) {
            const nextAnniversary = new Date(startDate);
            nextAnniversary.setMonth(startDate.getMonth() + months);
            return nextAnniversary;
        }

        function updateCounters() {
            const now = new Date();
            const relMonths = calculateExactMonths(relationshipStart, now);
            const nextAnniversary = getNextAnniversaryDate(relationshipStart, relMonths + 1);

            const timeDiff = nextAnniversary - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const counter = document.getElementById('counter');
            const secondCounter = document.getElementById('second-counter');

            counter.innerText = `${relMonths} meses`;
            secondCounter.innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos até o próximo mês`;
        }

        setInterval(updateCounters, 1000);  // Atualiza os contadores a cada segundo
    </script>

</body>
</html>
