<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          background-color: #2f2f2f;
          box-sizing: border-box;
        }
        .main {
          height: 100vh;
          width: 100vw;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .d1, .d2, .d3, .d4 {
          position: absolute;
          background-image: url(https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
          background-size: 2700px 1500px;
          background-position: center;
          box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
          top: 50%;
          transform: translateY(-50%);
        }
        .d1 {
          height: 25vh;
          width: 12vw;
          z-index: 2;
          animation: dd1 10s 1, dd12 10s 1;
          animation-delay: 4s, 14s;
        }
        .d2 {
          height: 35vh;
          width: 20vw;
          left: 5vw;
          z-index: 1;
          animation: dd2 10s 2;
          animation-delay: 4s;
        }
        .d3 {
          height: 80vh;
          width: 35vw;
          left: 20vw;
          z-index: 3;
          animation: dd3 10s 2;
          animation-delay: 4s;
        }
        .d4 {
          height: 50vh;
          width: 20vw;
          left: 55vw;
          z-index: 1;
          animation: dd4 10s 2;
          animation-delay: 4s;
        }

        @keyframes dd1 {
          0% {}
          50% {
            width: 95vw;
          }
        }

        @keyframes dd12 {
          0% {}
          50% {
            background-position: Calc(0vw - 40px) 50%;
          }
        }

        @keyframes dd2 {
          0% {}
          50% {
            background-position: Calc(-10vw - 40px) 50%;
          }
        }

        @keyframes dd3 {
          0% {}
          50% {
            background-position: Calc(-35vw - 40px) 50%;
          }
        }

        @keyframes dd4 {
          0% {}
          50% {
            background-position: Calc(-70vw - 40px) 50%;
          }
        }

        @media (max-width: 768px) {
          .d1, .d2, .d3, .d4 {
            width: 90vw;
            height: auto;
            left: 0;
          }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
    </div>
</body>
</html>
