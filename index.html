<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .counter, .second-counter {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 20px;
            text-align: center;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .counter:hover, .second-counter:hover {
            transform: scale(1.05);
        }

        .text-content {
            max-width: 800px;
            text-align: justify;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
        }

        .text-editor {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            resize: none;
        }

        .chat-widget {
            position: fixed;
            bottom: 10%;
            right: 5%;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: white;
            z-index: 5;
        }

        .chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px;
            background: #111;
        }

        .chat-input {
            width: calc(100% - 60px);
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        .send-button {
            padding: 5px 10px;
            background: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .signature {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #fff;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 5;
        }
    </style>
</head>
<body>
    
    <video class="video-background" autoplay loop muted playsinline id="video-background">
        <source src="padrao.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="overlay"></div>

    <audio id="background-audio" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="container">
        <div class="counter" id="counter"></div>
        <div class="second-counter" id="second-counter"></div>
        <div class="text-content" id="text-content"></div>
        <textarea class="text-editor" id="text-editor" placeholder="Edite o recado aqui..."></textarea>
    </div>

    <div class="chat-widget">
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" class="chat-input" id="chat-input" placeholder="Digite sua mensagem...">
        <button class="send-button" id="send-button">Enviar</button>
    </div>

    <div class="footer">
        <div class="signature">
            <a href="https://www.instagram.com/bruno.snntss?igsh=ZzJidDh6eXF1dXFm&utm_source=qr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24" height="24">
            </a>
            © bruno.snntss 2024
        </div>
    </div>

    <script>
        const textContent = document.getElementById('text-content');
        const textEditor = document.getElementById('text-editor');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Load and Save Recado
        const savedText = localStorage.getItem('recado');
        if (savedText) {
            textContent.innerText = savedText;
            textEditor.value = savedText;
        }

        textEditor.addEventListener('input', () => {
            const newText = textEditor.value;
            textContent.innerText = newText;
            localStorage.setItem('recado', newText);
        });

        // Simple Chat System
        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.innerText = message;
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
