<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation - Sequential and Responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden; /* Previne barras de rolagem */
        }

        svg {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1; /* Garantir que o contador esteja abaixo */
        }

        .image {
            transition: all 1s ease;
            cursor: pointer;
            animation: slideImages 60s linear infinite; /* Animação para deslocamento contínuo */
        }

        /* Animação de deslocamento horizontal contínua */
        @keyframes slideImages {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-200%);
            }
        }

        /* Adaptando as imagens para dispositivos móveis */
        @media (max-width: 768px) {
            svg {
                width: 100vw;
                height: 80vh;
            }
            .image {
                width: 150px;
                height: 150px;
            }
        }

        .counter {
            font-family: 'Dancing Script', cursive;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            padding: 10px;
            font-size: 24px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Faz o contador ficar abaixo das imagens */
        }

    </style>
</head>
<body>
<svg viewBox="0 0 500 500" xmlns='http://www.w3.org/2000/svg'>
    <!-- Imagens duplicadas para garantir o loop contínuo -->
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/IMG_20201020_154608.jpg" x="-60" y="0" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1626262255012__01.jpg" x="450" y="0" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/IMG_20200911_121501__01.jpg" x="180" y="240" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1624465339754.jpg" x="-300" y="240" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1624176647257.jpg" x="470" y="260" width="300px" height="300px"></image>

    <!-- Imagens duplicadas para criar o loop contínuo -->
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/IMG_20201020_154608.jpg" x="1000" y="0" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1626262255012__01.jpg" x="1500" y="0" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/IMG_20200911_121501__01.jpg" x="1280" y="240" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1624465339754.jpg" x="800" y="240" width="300px" height="300px"></image>
    <image class="image" xlink:href="https://samrithasudhagar.github.io/assets/1624176647257.jpg" x="1270" y="260" width="300px" height="300px"></image>
</svg>

<!-- Contador abaixo das imagens -->
<div class="counter" id="counter"></div>

<script>
    const oneMonthMark = new Date('2024-09-22T21:20:00');

    function updateCounter() {
        const now = new Date();
        const timeDiff = oneMonthMark - now;
        const seconds = Math.floor(timeDiff / 1000);
        const days = Math.floor(seconds / (60 * 60 * 24));
        const hours = Math.floor((seconds % (60 * 60 * 24)) / (60 * 60));
        const minutes = Math.floor((seconds % (60 * 60)) / 60);
        const remainingSeconds = seconds % 60;

        if (timeDiff > 0) {
            document.getElementById('counter').innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${remainingSeconds} segundos restantes`;
        } else {
            document.getElementById('counter').innerText = `Já completamos 1 mês juntos!`;
        }
    }

    setInterval(updateCounter, 1000); // Atualiza o contador a cada segundo
</script>

</body>
</html>
