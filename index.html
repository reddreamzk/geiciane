<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Face (Enhanced)</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffcc4d, #f0a92e);
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
    }

    .emoji-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1; /* Coloca o emoji como fundo */
    }

    .face {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: none;
    }

    .eye {
      position: absolute;
      width: 15vw;
      height: 15vw;
      background: white;
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .eye.left {
      top: 35%;
      left: 30%;
    }

    .eye.right {
      top: 35%;
      right: 30%;
    }

    .pupil {
      width: 50%;
      height: 50%;
      background: black;
      border-radius: 50%;
      transition: transform 0.2s ease-out;
    }

    .highlight {
      position: absolute;
      width: 20%;
      height: 20%;
      background: white;
      border-radius: 50%;
      top: 10%;
      left: 10%;
    }

    .mouth {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      height: 10vw;
      background: black;
      border-radius: 0 0 10vw 10vw;
      transition: all 0.3s ease-in-out;
    }

    .tear {
      position: absolute;
      width: 5%;
      height: 10%;
      background: rgba(173, 216, 230, 0.8);
      border-radius: 10px;
      bottom: -20%;
      left: 35%;
      transform: scale(0);
      display: none;
    }

    @keyframes tear-drop {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .eye {
        width: 20vw;
        height: 20vw;
      }
      .mouth {
        width: 30vw;
        height: 15vw;
      }
    }

    .counter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: black;
      z-index: 1; /* Coloca o contador sobre o emoji */
    }
  </style>
</head>
<body>
  <div class="counter" id="counter"></div>
  <div class="emoji-container">
    <div class="face">
      <div class="eye left">
        <div class="pupil"></div>
        <div class="highlight"></div>
        <div class="tear"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
        <div class="highlight"></div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>

  <script>
    const face = document.querySelector('.face');
    const pupils = document.querySelectorAll('.pupil');
    const mouth = document.querySelector('.mouth');
    const eyes = document.querySelectorAll('.eye');
    const counter = document.getElementById('counter');

    const relationshipStart = new Date('2024-08-22T21:20:00');

    function calculateExactMonths(startDate, currentDate) {
      let months = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
      if (currentDate.getDate() < startDate.getDate()) {
        months--;
      }
      return months;
    }

    function getNextAnniversaryDate(startDate, months) {
      const nextAnniversary = new Date(startDate);
      nextAnniversary.setMonth(startDate.getMonth() + months);
      return nextAnniversary;
    }

    function updateCounter() {
      const now = new Date();
      const relMonths = calculateExactMonths(relationshipStart, now);
      const nextAnniversary = getNextAnniversaryDate(relationshipStart, relMonths + 1);

      const timeDiff = nextAnniversary - now;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      counter.innerText = `${relMonths} meses | Próximo mês em: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Pupilas seguem o cursor
    document.addEventListener('mousemove', (event) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const angle = Math.atan2(event.clientY - centerY, event.clientX - centerX);
      const distance = Math.min(30, Math.hypot(event.clientX - centerX, event.clientY - centerY) / 10);

      pupils.forEach(pupil => {
        pupil.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      });
    });

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
