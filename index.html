<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ffcc4d, #f0a92e);
            color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        .counter, .second-counter {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .counter:hover, .second-counter:hover {
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 5%;
            z-index: 2;
        }

        .emoji-container {
            position: absolute;
            top: 15%;
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .face {
            position: relative;
            width: 50vw;
            height: 50vw;
            background: none;
        }

        .eye {
            position: absolute;
            width: 15vw;
            height: 15vw;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .eye.left {
            top: 30%;
            left: 20%;
        }

        .eye.right {
            top: 30%;
            right: 20%;
        }

        .pupil {
            width: 50%;
            height: 50%;
            background: black;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
        }

        .highlight {
            position: absolute;
            width: 20%;
            height: 20%;
            background: white;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        /* Animação dos olhos observando */
        @keyframes eyeMovement {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(10px, -10px);
            }
            50% {
                transform: translate(-10px, 10px);
            }
            75% {
                transform: translate(10px, 10px);
            }
        }

        /* Efeito de brilho nos olhos */
        .eye.bright .highlight {
            animation: highlightGlow 0.5s infinite alternate;
        }

        @keyframes highlightGlow {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* Efeito de sono */
        .zzz {
            position: absolute;
            left: 0;
            font-size: 2rem;
            color: #ffffff;
            animation: zzzFloat 3s linear infinite;
        }

        @keyframes zzzFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        /* Fase de noite, corpo e olhos */
        .night {
            background-color: #2e3b4e;
        }

        .night .eye {
            background: #444;
        }

        .night .highlight {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="counter" id="counter"></div>
        <div class="second-counter" id="second-counter"></div>
    </div>

    <div class="emoji-container">
        <div class="face">
            <div class="eye left">
                <div class="pupil"></div>
                <div class="highlight"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="highlight"></div>
            </div>
        </div>
    </div>

    <!-- Elementos Zzz flutuando -->
    <div class="zzz" id="zzz1">Z</div>
    <div class="zzz" id="zzz2">Z</div>
    <div class="zzz" id="zzz3">Z</div>

    <script>
        const relationshipStart = new Date('2024-08-22T21:20:00');
        const secondMonthDate = new Date('2024-10-22T21:20:00');

        function calculateExactMonths(startDate, currentDate) {
            let months = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + (currentDate.getMonth() - startDate.getMonth());
            if (currentDate.getDate() < startDate.getDate()) {
                months--;
            }
            return months;
        }

        function getNextAnniversaryDate(startDate, months) {
            const nextAnniversary = new Date(startDate);
            nextAnniversary.setMonth(startDate.getMonth() + months);
            return nextAnniversary;
        }

        function updateCounters() {
            const now = new Date();
            const relMonths = calculateExactMonths(relationshipStart, now);
            const nextAnniversary = getNextAnniversaryDate(relationshipStart, relMonths + 1);

            const timeDiff = nextAnniversary - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const counter = document.getElementById('counter');
            const secondCounter = document.getElementById('second-counter');

            counter.innerText = `${relMonths} meses`;
            secondCounter.innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos até o próximo mês`;

            // Troca para "noite" após 18:00
            const nightMode = now.getHours() >= 18;
            if (nightMode) {
                document.body.classList.add('night');
                document.getElementById('zzz1').style.animationPlayState = 'running';
                document.getElementById('zzz2').style.animationPlayState = 'running';
                document.getElementById('zzz3').style.animationPlayState = 'running';
            } else {
                document.body.classList.remove('night');
                document.getElementById('zzz1').style.animationPlayState = 'paused';
                document.getElementById('zzz2').style.animationPlayState = 'paused';
                document.getElementById('zzz3').style.animationPlayState = 'paused';
            }

                            // Efeito de observação
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach((eye, index) => {
                    if (index === 0) {  // Olho esquerdo
                        eye.style.animation = 'eyeMovement 4s infinite';  // Movimentação constante para o olho esquerdo
                    } else {  // Olho direito
                        eye.style.animation = 'eyeMovement 4s infinite';  // Movimentação constante para o olho direito
                    }
                });

                // Efeito de brilho nos olhos (quando os olhos estão olhando para o contador)
                if (now.getSeconds() % 2 === 0) {  // Faz um efeito de brilho em intervalos
                    eyes.forEach(eye => eye.classList.add('bright'));
                } else {
                    eyes.forEach(eye => eye.classList.remove('bright'));
                }
            }

        setInterval(updateCounters, 1000);  // Atualiza os contadores a cada segundo
    </script>

</body>
</html>
